<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        
    <link href="StyleSheetToTask7.css" rel="stylesheet" />

    <title>Task 7 - JavaScript Fundamentals</title>
</head>

<body>
    <div class="container">
        <div class="left-col">
            <div class="select-figure">
                <label for="figure-type">Select type of figure:</label>
                <ul id="figure-type">
                    <li class="figure-type">Line</li>
                    <li class="figure-type">Ellipse</li>
                    <li class="figure-type">Rectangle</li>
                </ul>
            </div>

            <div class="select-color">
                <label for="color-input">Select color:</label>
                <input id="color-input" type="text" />
            </div>

            <div class="recolor draw">
                <button id="recolor-button" name="recolor-button" class="option-button recolor-button">Recolor</button>
            </div>
        </div>

        <div class="right-col">
            <div class="painting-area">
                <canvas id="canvas"></canvas>
            </div>

            <div class="rotation">
                <input type="range" min="-180" max="180" step="1" value="0" id="angle" />
            </div>

            <div class="options-area">
                <button id="saveToJson" name="save" class="option-button save-button">Save to Json</button>
                <button id="loadFromJson" name="load" class="option-button load-button">Load from Json</button>
            </div>

            <div id="json-area" class="json-area">
                <textarea></textarea>
            </div>
        </div>


    </div>
    <script src="Scripts/jquery-2.1.1.min.js"></script>

    <script src="myapp.js"></script>

    <script src="Controllers/main_controller.js"></script>

    <script src="Models/shape.js"></script>
    <script src="Models/rectangle.js"></script>
    <script src="Models/ellipse.js"></script>
    <script src="Models/line.js"></script>

    <script src="Views/main_view.js"></script>

    <script src="Utils/guidHelper.js"></script>
    <script src="Utils/angleToRadian.js"></script>

    <script src="start.js"></script>

</body>
</html>
